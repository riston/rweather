<!doctype html>
<html lang="en" np-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pure</title>
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <link rel="stylesheet" href="css/marketing.css">

</head>
<body>

<div class="content pure-g-r">
    <div class="header pure-u-1">
        <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
            <a class="pure-menu-heading" href="">Rweather</a>
            <ul>
                <li class="pure-menu-selected"><a href="#">Home</a></li>
                <li><a href="#/weather">Current weather</a></li>
                <li><a href="#">About site</a></li>
            </ul>
        </div>
    </div>

    <div class="content pure-u-1">

       <div ng-view></div>

       <div class="pure-g-r" ng-show="loader">
        <div class="pure-u-1">
          <div id="fountainG">
          <div id="fountainG_1" class="fountainG">
          </div>
          <div id="fountainG_2" class="fountainG">
          </div>
          <div id="fountainG_3" class="fountainG">
          </div>
          <div id="fountainG_4" class="fountainG">
          </div>
          <div id="fountainG_5" class="fountainG">
          </div>
          <div id="fountainG_6" class="fountainG">
          </div>
          <div id="fountainG_7" class="fountainG">
          </div>
          <div id="fountainG_8" class="fountainG">
          </div>
          </div>
        </div>
       </div>

       <div class="pure-g-r">
            <div class="pure-u-1">
                <div class="l-box ribbon">
                    <h2>Weather data provided by </h2>
                    <a href="http://openweathermap.org/" class="pure-button primary-button">OpenWeatherMap.org</a>
                </div>
            </div>
        </div>

    </div>

    <div class="footer pure-u-1">
        View the source of this app to learn more about AngularJs. Made with love by <a href="mailto:risto.novik@gmail.com">Risto Novik</a> &copy; 2013.
        <div>Weathe app version: v<span app-version></span></div>
    </div>
</div>

  <script src="http://openlayers.org/api/OpenLayers.js"></script>
  <script src="http://openweathermap.org/js/OWM.OpenLayers.1.3.4.js" ></script>
  <script src="lib/angular/angular.js"></script>

</html>
